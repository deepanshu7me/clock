<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


    <div class="container">
        <div class="clock">
            <div class="class__circle">
                <div class="clock__rounder"></div>
                <div class="clock__hour" id="clock-hour"></div>
                <div class="clock__minutes" id="clock-minutes"></div>
                <div class="clock__second" id="clock-second"></div>
            </div>
            <div>
                <div class="clock__date">
                    <span class="clock__day-week" id="date-day-week">Sunday</span>
                    <div>
                        <span class="clock__month" id="date-month">Jan</span>
                        <span class="clock__day" id="date-day">1,</span>
                        <span class="clock__year" id="date-year">2001</span>
                    </div>
                </div>
                <div class="clock__text">
                    <span class="clock__text-hour" id="text-hour">12:</span>
                    <span class="clock__text-minutes" id="text-minutes">00</span>
                    <span class="clock__text-ampm" id="text-hour-ampm">AM</span>
                </div>
            </div>

        </div>
    </div>



    <script src="script.js"></script>
    
</body>
</html>
